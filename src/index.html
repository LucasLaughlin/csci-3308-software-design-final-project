<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.0.js"></script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
       
       $(document).ready(function(){
    var tempInfo = [];
    var voltageInfo = [];
    
    voltageInfo[0] = "Voltage";
    $.getJSON('https://api.myjson.com/bins/12x98y', function (data) {
      tempInfo[0] = [data.info[0].Voltage,data.info[0].Temperature];
      for(var i = 1;i < data.info.length+1;i++){
        tempInfo[i] = [data.info[i-1].Voltage,data.info[i-1].Temperature];
        voltageInfo[i] = data.info[i-1].Voltage;
      }
   
      }).error(function(){
        console.log('error: json not loaded');
      }).done(function() {
      console.log( "JSON loaded!" );  
      drawChart(tempInfo,voltageInfo);
      
    });
  });
  

      
     function drawChart(x,y){
         
        
        var data = new google.visualization.arrayToDataTable(x,true);
        var options = {
          title:  'Guugle: Voltage vs Temperature',
          curveType: 'function',
          legend: { position: 'bottom' }
        };
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
              }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    <br>
  <br>


  <button id="randomizeData">Randomize Data</button>
  <button id="addDataset">Add Dataset</button>
  <button id="removeDataset">Remove Dataset</button>
  <button id="addData">Add Data</button>
  <button id="removeData">Remove Data</button>
  </body>
</html>
